handlers=java.util.logging.ConsoleHandler
.level = TRACE

java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
# SimpleFormatter: String.format(format, 1=date, 2=source, 3=logger, 4=level, 5=message, 6=thrownAsString);
# example output: [FINER][08:44:28] myutils.pubsub.LoggingLevelTest test: TRACE Hello World
java.util.logging.SimpleFormatter.format=[%4$s][%1$tT] %2$s: %5$s %6$s%n

myutils.pubsub.level=ALL
